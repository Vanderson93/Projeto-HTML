<!DOCTYPE html>
<html lang="pt-BR">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Cadastro</title>
	<link rel="icon" href="imagens/icon/d20.png" sizes="32x32">
	<link rel="stylesheet" href="style.css">
</head>

<body>

	<header>
		<span  id="topo">

			<a href="https://dnd.wizards.com/pt-BR"><img src="imagens/header/logo.png" alt="Dungeons & Dragons" title="Dungeons & Dragons" height="100"/></a>
			<a href="login.html"><img id="img_log" src="imagens/header/login.png" width="65"  align="right"></a>

		</span>

	</header>

	<nav>
		<a href="index.html">Início</a>
	</nav>

<h1>Formulario de Cadastro </h1>


<form id="form">
	<fieldset>
			<legend aligh="left"><p> Dados Pessoais </p></legend>

		<label for="nome">Nome de Usuário:</label><br>
		<input type="text" id="nome" name="nome" size="50" maxlength="50" minlength="3" required placeholder="Digite seu nome">

		<br><br>

		<label for="email">E-mail:</label><br>
		<input type="email" id="email" name="email" size="50"required placeholder="Ex. exemplo@exemplo.com">


		<br><br>

		<label for="senha">Senha:</label><br>
		<input type="password" name="senha" id="senha"  maxlength="20" minlength="8">

	</fieldset>
	
	<br><br>

	<fieldset>
		<legend aligh="left"><p> Dados do personagem</p></legend>

		<label for="nome">Nome do Personagem:</label><br>
		<input type="text" id="nome" name="nome" size="50" maxlength="40" minlength="3" placeholder="Digite seu Personagem">

		<br><br>

		Raça:
		<select id="raca" name="raca">
			<option></option>
			<option value="AN">Anão</option>
			<option value="EF">Elfo</option>
			<option value="HM">Humano</option>
			<option value="HA">Halfling</option>
			<option value="DR">Draconato</option>
			<option value="GN">Gnomo</option>
			<option value="ME">Meio-Elfo</option>
			<option value="MO">Meio-Orc</option>
			<option value="TF">Tiferino</option>
		</select>

		<br><br>
		Classe:
		<select id="classe" name="classe">
			<option></option>
			<option value="BA">Bárbaro</option>
			<option value="BD">Bardo</option>
			<option value="CL">Clérigo</option>
			<option value="DU">Druida</option>
			<option value="DR">Guerreiro</option>
			<option value="MN">Monge</option>
			<option value="ME">Paladino</option>
			<option value="GD">Guardião</option>
			<option value="LA">Ladino</option>
			<option value="FE">Feiticeiro</option>
			<option value="BR">Bruxo</option>
			<option value="MG">Mago</option>
		</select>

		<br><br>
	
		<label for="foto">Ilustração do personagem:</label><br>
		<input type="file" name="foto" id="foto" accept=".jpg, .png">

		<br><br>

		Descrição do Personagem:<br>

		<input type="text" name="descricao" id="descricao" placeholder="Faça uma breve descrição do seu personagem">

	</fieldset>

	<br> <br>

	<input class="bt" type="submit" value="Cadastrar">
	<input class="bt" type="reset" value="limpar">
</form>

</body>
</html>
